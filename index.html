<!doctype html>
<html lang="en">
  <head>
    <title>GIF Viewer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    
    <div class="container">
      
      <div class="jumbotron mt-3">
        <div class="container">
          <h1 class="display-3 text-center font-weight-bold">GIF Viewer</h1>
          <p class="lead">Donâ€™t see a button you like.  Just add one and enjoy all the gif awesomeness!</p>
          
          <!-- Form for adding buttons -->
          <form>
            <div class="form-group">
              <label for="gif-search">Add Gif Button</label>
              <input class="form-control search-input" type="text" placeholder="Michael Jordan">
            </div>
            <button type="submit" class="btn btn-primary submit-gif">Add Button</button>
          </form>
        </div>
      </div>
      
      
      <!-- The Div that will display the buttons -->
      <div class="favorite-gifs">
        <h3>Favorite Gifs</h3>
        <div class="gif-button-display"></div>
      </div>
      
      <!-- The Div that will display the gifs -->
      <div class="gif-display"></div>
      
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
